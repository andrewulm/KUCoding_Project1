<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />

    <title>Nosh</title>

    <!-- / Import CSS / -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="assets/css/tss.css">
    

    <!-- / Import Javascript / -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/app.js"></script>
</head>
<body>
    <nav class="title navbar navbar-expand-lg">
        <img src='assets/images/NoshLogo.png'>
    </nav>

    <div class="container">
        <h1 class="text-center">What's in your fridge?</h1>

        <div class="row">
            <div class="col text-center" id="_searchBar">
                <form class="form-check-inline">
                    <input id="_ingredient" class="form-control mr-sm-2 mx-auto" type="search" placeholder="Ingredient" aria-label="Search">
                    <button id="_addIngredient" type="submit">Add!</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col" id="list">
                <ul id="_ingredientList">
                    <!-- // Ingredients to send to API go here // -->
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col text-center">
                <button id="_getRecipes">Get Recipes</button>
            </div>
        </div>

        <div class="row">
            <div class="col" id="_recipes">
                <!-- // Recipe Cards go here // -->
            </div>
        </div>
    </div>

    <footer class="footer page-footer font-md">
        <div class="container">
            <ul class="list-unstyled list-inline text-center">
                <li class="list-inline-item">
                    <a class="btn-floating btn-fb mx-1">
                        <i class="fab fa-facebook"> </i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a class="btn-floating btn-tw mx-1">
                        <i class="fab fa-twitter"> </i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a class="btn-floating btn-gplus mx-1">
                        <i class="fab fa-google-plus"> </i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a class="btn-floating btn-instagram mx-1">
                        <i class="fab fa-instagram"> </i>
                    </a>
                </li>
            </ul>
            <p class="text-center">Follow, Like, or Tweet@ Us</p>
            <!-- Copyright -->
            <p class="text-center">&copy; 2018 Copyright:
                <a href="https://andrewulm.github.io/KUCoding_Project1/"> Nosh.io</a>
            </p>
        </div>
    </footer>
</body>
</html>
